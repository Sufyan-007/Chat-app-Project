<div class=" container-fluid h-100 bg-dark-subtle m-0 d-flex flex-column">
    <div class="row p-2">
        <div class="col-1"><button type="button" class="btn-close shadow-none btn-close-size"
                (click)="close()"></button></div>
        <div class="col-10 fs-4 text-center">
            {{user.username |uppercase}}
        </div>
    </div>
    <div class="row  mt-3">
        <div class="col ">
            <div class="row overflow-x-hidden">
                <div class="col-4 offset-4 p-0  text-center" (click)="openFile()">
                    <div class="icon-holder">
                        <img class=" p-0 w-50 m-0 rounded-circle  user-icon" [src]="profileImg"
                            onerror="this.src='../../assets/Icons/person-circle.svg'" />
                    </div>
                    <p>Add or Change Profile Picture</p>
                    <input type="file" id="profilePicture" name="profilePicture" #img="ngModel" ngModel (change)="selectProfileImage($event)" class="form-control" style="display: none;">
                </div>
            </div>
            <div class="row  justify-content-center fs-4">

                <div class="col">
                    <label class="fs-5">Name</label>
                    <input [(ngModel)]="user.name" type="text" class="form-control" name="name" #name="ngModel" />
                    <label class="fs-5">Email</label>
                    <input [(ngModel)]="user.email" type="text" class="form-control" name="email" #email="ngModel"
                        [value]="user.email" />
                    <label class="fs-5">Bio</label>
                    <textarea maxlength="100" id="description" rows="7" [(ngModel)]="user.bio" name="bio"
                        class="form-control me-3" #bio="ngModel" [value]="user.bio"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="row d-flex m-2">
        <div class="col text-center">
            <button class="btn btn-secondary me-5" (click)="close()">Close</button>
            <button class="btn btn-primary ms-5" (click)="update()"
                [disabled]="name.pristine&&bio.pristine&&email.pristine&&img.pristine">Update</button>
        </div>
    </div>
</div>
