<!DOCTYPE html>
<div class="row h-100">
    <div
        class="container-fluid h-100 w-100 flex-column d-flex bg-dark text-light border-2 border-dark-subtle border-end border-top">
        <div class="row p-2">
            <button class="btn btn-secondary" (click)="createGroup()">Create new Group</button>

        </div>
        <div class="row flex-grow-1 mt-2">
            <div class="col">
                <!-- <div class="conversation row px-1 my-2 align-items-center">
                    <img class="col-2 imgsize p-0 h-75" src="../../assets/Icons/person-circle.svg" alt="">
                    <div class="col">
                        Username
                    </div>
                    
                </div> -->
                <div  class=" row p-1 d-flex align-items-center">
                    <div class="conversation  d-flex p-0 align-items-center w-100 user-select-none"
                        (click)="openBot()" >
                        <img class="col-2  p-0 ms-1 me-2 profile-icon" src="../../assets/Icons/chat-bot-svgrepo-com.svg"
                            onerror="this.src='../../assets/Icons/person-circle.svg'">
                        <div class="col">
                            <div class="fs-6 p-0 m-0">
                                ChatBot
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngFor="let conversation of conversations  " class=" row p-1 d-flex align-items-center">
                    <div class="conversation  d-flex p-0 align-items-center w-100 user-select-none"
                        (click)="open(conversation)" [class.active]="conversation.id===activeConversationId">
                        <img class="col-2  p-0 ms-1 me-2 profile-icon" src="{{conversation.iconUrl}}"
                            onerror="this.src='../../assets/Icons/person-circle.svg'">
                        <div class="col">
                            <div class="fs-6 p-0 m-0">
                                <ng-container *ngIf="conversation.groupChat">Group:</ng-container>
                                {{conversation.conversationName|titlecase }}
                            </div>
                            <div class="fs-7 p-0">
                                {{conversation.latestMessage | limitString:25}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
